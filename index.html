<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">

        <meta name="theme-color" content="#1F2937">
        <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1.0, user-scalable=no">

        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="favicon_io/site.webmanifest">
    </head>
    <body>
        <h1 id="title">Generate a <br><span id="random-password">random password</span></h1>
        <p id="subtitle">Never use an insecure password again</p>
        
        <div id="button-line">
            <button id="generate-passwords" onclick="generatePasswords()">Generate passwords</button>
            <p id="createdBy">Created By: Rishi Patel</p>
        </div>

        <div id="line"></div>

        <div id="password-container">
            <div id="first-password">
                <div id="password-box-1">
                    <p id="password1"></p>
                </div>

                <button class = "empty" id="copyFirst" onclick="copyFirstPassword()">Copy ⎘</button>
            </div>

            <div id="second-password">
                <div id="password-box-2">
                    <p id="password2"></p>
                </div>
                <button class = "empty" id="copySecond" onclick="copySecondPassword()">Copy ⎘</button>
            </div>
        </div>

        <button id="changeParameters">Change Parameters ↠</button>

        <div class="empty" id="settingsView">
            <div id="password-length">
                <p id="lengthText">Password Length:</p>
                <input type="number" id="passwordLength" value="8" min="5">
            </div>

            <div id="letters-toggle">
                <p id="lettersText">Letters</p>
                <input type="checkbox" id="lettersToggle" checked = "true">
            </div>

            <div id="numbers-toggle">
                <p id="numbersText">Numbers</p>
                <input type="checkbox" id="numbersToggle" checked = "true">
            </div>

            <div id="symbols-toggle">
                <p id="symbolsText">Symbols</p>
                <input type="checkbox" id="symbolsToggle" checked = "true">
            </div>
        </div>



        <script src="index.js"></script>
    </body>

</html>
